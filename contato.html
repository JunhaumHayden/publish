    <main>
        <!-- Inicio da section do conteúdo do site -->
        <div class="texto-apresentacao">
            <br><br><br><br>
            <h1>Formulário de Contato</h1>
             <p>Preencha os dados abaixo e envie sua mensagem de contato.</p><br><br>
        </div>
        <section>
            
            <article>
                
               
               
                <fieldset>
                
                    
                    <legend>
                        <h5>Dados de Contato</h5>

                    
                    </legend>
                    <div class="entrada">
                        <form id="frmInscricao" action="contato.php" method="post">
                      <div class="rotulo">
                            
                            <label>Nome:</label><br>
                            <div class="entrada mensagem">
                             <input type="text" required="required" id="txtNome" maxlength="100" size="50" ><br></div><br>
                    
                      </div>
                      <div class="rotulo">
                            <label>Data de Nascimento:</label><br>
                            <div class="entrada mensagem">
                                <input type="date" required="required" id="txtDataNascimento"><br>
                            </div><br>
                       </div>

                        <div class="rotulo">
                        <label>Sexo:</label><br>
                        <div class="entrada mensagem">
                        <input type="radio" name="rdoSexo" value="M" required="required">
                        <label>Masculino</label>
                        <input type="radio" name="rdoSexo" value="F">
                        <label>Femenino</label><br>
                    </div><br>
                    </div>

                        <div class="rotulo">
                            <label>Endereço:</label><br>
                            <div class="entrada mensagem">
                            <input type="text" required="required" id="txtLogradouro" maxlength="100" size="50"><br>
                        </div><br>
                    </div>

                        <div class="rotulo">
                        <label>Estado:</label><br>
                        <div class="entrada mensagem">
                        <select id="cbxEstado" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">SC-</option>
                            <option value="2">MG</option>
                        </select><br>
                    </div><br>
                </div>

                        
                        <div class="rotulo">
                            <label>Cidade:</label><br>
                            <div class="entrada mensagem">
                        <select id="cbxEstado" required="required">
                            <option value="">-Selecione-</option>
                            <option value="1">Florianópolis-</option>
                            <option value="2">Uberlândia</option>
                        </select><br>
                    </div><br>
                </div>


                        <div class="rotulo">
                        <label>Celular:</label><br>
                        <div class="entrada mensagem">
                        <input type="tel" required="required" id="txtCelular" size="50" placeholder="(##) #####-####"
                            maxlength="15"><br>
                        </div> <br>
                    </div>
                        <div class="rotulo">
                        <label>E-mail:</label><br>
                          <div class="entrada mensagem">
                          <input type="email" required="required" size="50" id="txtEmail" ><br>
                         </div><br>
                        </div>


                        <div class="rotulo">
                          <label>Áreas de Interesse:</label><br>
                          <div class="entrada mensagem">
                             <input type="checkbox" value="HTML" name="chkAreasInteresse">
                             <label>HTML</label>
                             <input type="checkbox" value="CSS" name="chkAreasInteresse">
                             <label>CSS</label>
                             <input type="checkbox" value="JavaScript" name="chkAreasInteresse" >
                             <label>JavaScript</label><br>
                        </div><br>
                    </div>

                        <div class="rotulo">
                            <label>Mensagem:</label><br>
                            <div class="entrada mensagem">
                            <textarea cols="50" rows="5" required="required" class="entrada mensagem"></textarea><br><br>
                        </div>
                    </div>
                </div>

                        <input id="btnEnviar" type="submit" value="Enviar" class="btn"/>

                        </form>
                    </div>
                </fieldset>
            </article>
